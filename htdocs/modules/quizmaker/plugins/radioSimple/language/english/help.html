<h3>Question à réponse unique</h3>

<p class="MsoNormal">Saisissez une lite d'éléments avec un nombre de points
positifs, nul ou négatifs.<br>
Il peut y avoir plusieurs bonnes réponses avec un nombre de points différents
selon la difficulté.<br>
Une seule réponse est possible, la difficulté est de choisir la meilleure.<o:p></o:p></p>
